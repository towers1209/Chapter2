<!doctype HTML>
<html>
	<head>
		<title>The Document Object Model and Trees</title>
	</head>

	<body>
		<h1>Hello World!</h1>

		<div>
			<ol>
				<li>List Item</li>
				<li>List Item</li>
				<li>List Item</li>
			</ol>

			<p>This is a paragraph.</p>

			<p>This is a <span>second paragraph.</p>

		</div>

		<ul>
			<li>List item <span>1</span></li>
			<li>List item <span>2</span></li>
			<li>List item <span>3</span></li>
		</ul>

	</body>
</html>
